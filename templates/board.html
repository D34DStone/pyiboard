{% extends 'base.html' %}

{% block content %}
    <div>
        <a href='/board/{{ current_board.short }}/thread_post_constructor'>Создать тред</a>
    </div>
    {% for post in posts %}
        <div id='post_{{ post.id }}'>

            <div>
                {{ post.head }} Анон {{ post.created }} 
                <a> пост {{ post.id }}</a>
                <a href='/board/{{ current_board.short }}/thread/{{ post.id }}'>к треду</a>
                <a href='/board/{{ current_board.short }}/post_constructor?parent_post_id={{ post.id }}'>овтетить</a>
            </div>

            <div>
                {{ post.body }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
